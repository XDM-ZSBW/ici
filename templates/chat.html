<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICI Chat</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f9f9f9; }
        main { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; padding: 32px 40px; }
        h1 { margin-top: 0; }
        .chat-history { background: #f3f7fa; border-radius: 8px; padding: 16px; min-height: 180px; margin-bottom: 18px; max-height: 300px; overflow-y: auto; }
        .chat-message { margin-bottom: 10px; }
        .chat-message.user { text-align: right; color: #2a5298; }
        .chat-message.shared { text-align: left; color: #007700; }
        .chat-message.private { text-align: left; color: #888; }
        .chat-input-row { display: flex; gap: 10px; }
        .chat-input-row input { flex: 1; padding: 8px; font-size: 1em; }
        .chat-input-row button { padding: 8px 18px; font-size: 1em; }
        .auth-prompt { background: #fffbe6; border: 1px solid #ffe58f; border-radius: 8px; padding: 18px; margin-bottom: 24px; text-align: center; }
        .qr-code { margin: 16px auto; display: block; }
        #memory-section { margin-top: 24px; }
        #memory-section h2 { font-size: 1.5em; margin-bottom: 12px; }
        #memory-section textarea { border: 1px solid #ccc; border-radius: 4px; padding: 10px; font-size: 1em; }
    </style>
</head>
<body>
    {% include '_header.html' %}
    <main>
        <h1>ICI Chat</h1>
        <div id="auth-section" class="auth-prompt" style="display:none;">
            <b>Authenticate to join the chat</b><br>
            <span>Scan this QR code with your device to authenticate:</span><br>
            <img id="qr-code-img" class="qr-code" src="" alt="QR Code for authentication" width="180" height="180">
            <div style="margin-top:10px;">Or <a href="#" id="auth-link">open authentication link</a></div>
        </div>
        <div id="chat-section" style="display:none;">
            <div class="chat-history" id="shared-chat-history" aria-label="Shared Memory Chat History"></div>
            <div class="chat-history" id="private-chat-history" aria-label="Private Memory Chat History"></div>
            <form id="chat-form" class="chat-input-row" autocomplete="off">
                <input type="text" id="chat-input" placeholder="Ask a question..." required aria-label="Ask a question">
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="memory-section" style="display:none;">
            <h2>Collaborative Memory</h2>
            <textarea id="env-box" style="width:100%;height:80px;" placeholder="Shared for all clients with the same env-id"></textarea>
            <br>
            <textarea id="client-box" style="width:100%;height:40px;" placeholder="Shared for all with the same public IP and env-id"></textarea>
            <br>
            <textarea id="private-box" style="width:100%;height:40px;" placeholder="Private for this browser, env-id, and public IP"></textarea>
            <br>
        </div>
    </main>
    {% include '_footer.html' %}
    <script src="/static/chat.js" defer></script>
</body>
</html>
