<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client ID</title>
</head>
<body>
    <h1>Client ID</h1>
    <p id="client-id-value" style="font-size:1.5em;word-break:break-all;"></p>
    <label for="email-box">Enter your email to retrieve your data later:</label><br>
    <input type="email" id="email-box" placeholder="your@email.com" style="font-size:1.1em;width:80%;margin-top:0.5em;">
    <span id="email-status" style="margin-left:1em;color:#007700;"></span>
    <hr>
    <div id="client-info" style="margin-top:1.5em;">
      <h2>Known Data</h2>
      <ul>
        <li><b>env-id:</b> <span id="info-env-id"></span></li>
        <li><b>client public IP:</b> <span id="info-client-ip"></span></li>
        <li><b>server public IP:</b> <span id="info-server-ip"></span></li>
        <li><b>client_id (256-bit):</b> <span id="info-client-id"></span></li>
        <li><b>email:</b> <span id="info-email">{{ email|default('') }}</span></li>
      </ul>
    </div>
    <script>
      window.CLIENT_ID_VALUE = "{{ client_id }}";
      window.SERVER_EMAIL_VALUE = "{{ email|default('') }}";
    </script>
    <script src="/static/client.js" defer></script>
</body>
</html>
