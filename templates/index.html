<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICI App</title>
</head>
<body>
    <h1>ICI 1.1</h1>
    <p id="app-description">This app is designed to demonstrate continuous integration and deployment with Google Cloud Run.</p>
    <p>Data from server: <span id="data-from-server"></span></p>
    <script>
        const socket = new WebSocket("ws://localhost:8080/events"); // Replace with your WebSocket URL

        socket.onopen = function(event) {
            console.log("Connected to WebSocket");
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById("data-from-server").textContent = "Data from server: " + data.random_string;
        };

        socket.onclose = function(event) {
            console.log("Disconnected from WebSocket");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    </script>
</body>
</html>
