steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--build-arg', 'CACHE_BUST=$BUILD_ID', '-t', 'gcr.io/$PROJECT_ID/ici:$BUILD_ID', '.']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ici:$BUILD_ID'
      - '--platform'
      - '${_PLATFORM}'
      - '--region'
      - '${_REGION}'
options:
  logging: GCS_ONLY
  gcs_logging_options:
    bucket: '${_LOGS_BUCKET}/logs'
substitutions:
    _SERVICE_NAME: "ici"
    _PLATFORM: "managed"
    _REGION: "us-west1"
    _LOGS_BUCKET: "gs://your-log-bucket"
images:
  - 'gcr.io/$PROJECT_ID/ici:$BUILD_ID'
